<!-- Modals -->
<div class="modal fade colored-header" id="modalAddItem" tabindex="-1" role="dialog">
    <div class="modal-dialog custom-width catalogModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавление товара</h3>
                <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true" ng-click="closePopup()">&times;</button>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label>Название</label> <input type="text" class="form-control name" placeholder="Введите название товара">
                </div>
                <div class="form-group">
                    <label>Цена</label> <input type="text" class="form-control cost" placeholder="Укажите цену (руб.)">
                </div>
                <div class="form-group">
                    <label>Описание</label> <textarea class="form-control description" placeholder="Описание товара (разрешено вводить html)"></textarea>
                </div>
                <div class="form-group">
                    <label>Изображения</label>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal" ng-click="closePopup()">Отменить</button>
                <button type="button" class="btn btn-primary btn-flat md-close" ng-click="">Добавить товар</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
