<div class="row">
    <div class="col-sm-8">

        <div class="tab-container">
            <ul class="nav nav-tabs">
                <li class="active"><a>Мой профиль</a></li>
            </ul>
            <div class="tab-content">
                <div id="profile" class="tab-pane active cont">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="firstName">Фамилия</label>

                            <div class="col-sm-9">
                                <input type="email" placeholder="По желанию можно указать вашу фамилию" id="firstName"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="name">Имя</label>

                            <div class="col-sm-9">
                                <input type="email" placeholder="По желанию можно указать ваше имя" id="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="inputEmail3">Email</label>

                            <div class="col-sm-9">
                                <input type="email" placeholder="Email" id="inputEmail3"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group spacer2">
                            <div class="col-sm-3"></div>
                            <label class="col-sm-9" for="currentPassword">Смена пароля</label>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="currentPassword">Текущий пароль</label>

                            <div class="col-sm-9">
                                <input type="password" placeholder="Password" id="currentPassword"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="newPassword">Новый пароль</label>

                            <div class="col-sm-9">
                                <input type="password" placeholder="Password" id="newPassword"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="newPasswordRepeat">Новый пароль (повторно)</label>

                            <div class="col-sm-9">
                                <input type="password" placeholder="Password" id="newPasswordRepeat"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button class="btn btn-primary" type="submit">Обновить профиль</button>
                                <button class="btn btn-default">Сбросить изменения</button>
                            </div>
                        </div>
                    </form>
                    <div class="md-overlay"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-4 side-right">
        <rad-vk-auth></rad-vk-auth>
    </div>
</div>
