<div class="block-flat bars-widget vk-auth-block">
    <div class="spk4 pull-right spk-widget"></div>

    <div ng-show="!model.isAuth">
        <a class="soc-action"
           href="https://oauth.vk.com/authorize?client_id=5234728&scope=offline,wall,email,friends, groups&redirect_uri=http://localhost:6448/controllers/socAuth/getVkToken.php?site=auth&response_type=token">Авторизоваться</a>

        <div class="soc-title">Вконтакте</div>
    </div>

    <div ng-show="model.isAuth">
        <div class="soc-state">Подключено</div>
        <div class="soc-title">{{model.firstName}} {{model.lastName}}</div>
        <a class="vk-logout" ng-click="logout()">Выйти</a>
    </div>

    <i class="fa fa-vk vk-icon"></i>
</div>
