<div>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="firstName">Фамилия</label>

            <div class="col-sm-9">
                <input type="text" placeholder="По желанию можно указать вашу фамилию" id="firstName"
                       class="form-control" value="{{model.lastName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="name">Имя</label>

            <div class="col-sm-9">
                <input type="text" placeholder="По желанию можно указать ваше имя" id="name" class="form-control"
                       value="{{model.firstName}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="userEmail">E-mail</label>

            <div class="col-sm-9">
                <input type="text" placeholder="Email - обязательное поле" id="userEmail"
                       class="form-control" value="{{model.email}}">{{model.email2}}
            </div>
        </div>
        <div class="form-group spacer2">
            <div class="col-sm-3"></div>
            <label class="col-sm-9" for="currentPassword">Смена пароля</label>

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="currentPassword">Текущий пароль</label>

            <div class="col-sm-9">
                <input type="password" placeholder="" id="currentPassword"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="newPassword">Новый пароль</label>

            <div class="col-sm-9">
                <input type="password" placeholder="" id="newPassword"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="newPasswordRepeat">Новый пароль (повторно)</label>

            <div class="col-sm-9">
                <input type="password" placeholder="" id="newPasswordRepeat"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button class="btn btn-primary" type="submit">Обновить профиль</button>
                <button class="btn btn-default">Сбросить изменения</button>
            </div>
        </div>
    </form>
    <div class="md-overlay"></div>
</div>
