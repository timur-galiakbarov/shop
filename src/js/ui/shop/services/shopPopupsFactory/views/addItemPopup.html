<!-- Modals -->
<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }
    html, body { height: 100%; }
    canvas {
        background-color: #f3f3f3;
        -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
        -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
        box-shadow: 3px 3px 3px 0 #e3e3e3;
        border: 1px solid #c3c3c3;
        max-height: 80px;
        max-width: 120px;
        margin: 0px 0 0 0px;
    }
</style>

<div class="colored-header catalogModal">

        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавление товара</h3>
                <button type="button" class="close md-close" aria-hidden="true" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label>Название</label> <input type="text" class="form-control name" placeholder="Введите название товара" ng-model="item.name">
                </div>
                <div class="form-group">
                    <label>Цена</label> <input type="text" class="form-control cost" placeholder="Укажите цену (руб.)" ng-model="item.cost">
                </div>
                <div class="form-group">
                    <label>Описание</label> <textarea class="form-control description" placeholder="Описание товара (разрешено вводить html)" ng-model="item.description"></textarea>
                </div>
                <div class="form-group" uploader="uploader">
                    <label>Изображения</label>
                    <input type="file" nv-file-select="" class="uploadImageBtn" ng-model="item.images" uploader="uploader" multiple  /><br/>

                    <div ng-show="uploader.queue.length>0">
                        <div ng-repeat="item in uploader.queue" class="itemImage col-sm-3">
                            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                            <button type="button" class="btn btn-danger btn-xs imageRemove" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal" ng-click="close()">Отменить</button>
                <button type="button" class="btn btn-primary btn-flat md-close" ng-click="add()">Добавить товар</button>
            </div>
        </div><!-- /.modal-content -->
    
</div><!-- /.modal -->
