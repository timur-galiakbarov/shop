<!-- Modals -->
<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }
    html, body { height: 100%; }
    canvas {
        background-color: #f3f3f3;
        -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
        -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
        box-shadow: 3px 3px 3px 0 #e3e3e3;
        border: 1px solid #c3c3c3;
        max-height: 80px;
        max-width: 120px;
        margin: 0px 0 0 0px;
    }
</style>

<div class="colored-header catalogModal">

        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавление товара</h3>
                <button type="button" class="close md-close" aria-hidden="true" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label>Название</label> <input type="text" class="form-control name" placeholder="Введите название товара" ng-model="item.name">
                </div>
                <div class="form-group">
                    <label>Цена</label> <input type="text" class="form-control cost" placeholder="Укажите цену (руб.)" ng-model="item.cost">
                </div>
                <div class="form-group">
                    <label>Описание</label> <textarea class="form-control description" placeholder="Описание товара (разрешено вводить html)" ng-model="item.description"></textarea>
                </div>
                <div class="form-group" uploader="uploader">
                    <label>Изображения</label>
                    <input type="file" nv-file-select="" ng-model="item.images" uploader="uploader" multiple  /><br/>
                    <table class="table radDropTable" ng-show="uploader.queue.length>0" style="border-top:1px solid #eee;">
                        <thead>
                        <tr>
                            <th>Изображение</th>
                            <th ng-show="uploader.isHTML5">Размер</th>
                            <th ng-show="uploader.isHTML5">Состояние</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td>
                                <strong>{{ item.file.name }}</strong>
                                <!-- Image preview -->
                                <!--auto height-->
                                <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                <!--auto width-->
                                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                <!--fixed width and height -->
                                <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                            </td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td nowrap width="60" style="text-align: center;">
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal" ng-click="close()">Отменить</button>
                <button type="button" class="btn btn-primary btn-flat md-close" ng-click="add()">Добавить товар</button>
            </div>
        </div><!-- /.modal-content -->
    
</div><!-- /.modal -->
